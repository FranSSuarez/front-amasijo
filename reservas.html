<section class="banner">
    <h2>RESERVA TU MESA</h2>
    <div class="card-contenedor">
        <div class="card-img"></div>
        <div class="card-contenido">
            <h3>Reserva</h3>
            <form id="reservar-mesa" method="POST">
                <div class="form-row">
                    <input type="date" id="fecha" name="fecha" required>
                    <input type="time" id="hora" name="hora" min="10:00" max="24:00" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre completo" id="nombre" name="nombre" required>
                    <input type="text" placeholder="Telefono" id="telefono" name="telefono" required>
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                    <input type="number" placeholder="Cant personas" id="personas" name="personas" min="1" required>
                </div>
                <!-- Nueva fila con textarea para información extra -->
                <div class="form-row">
                    <textarea id="informacion-extra" name="informacion-extra" placeholder="Información adicional (opcional)" rows="4"></textarea>
                </div>
                <div class="boton-reserva">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </div>
    </div>
</section>
